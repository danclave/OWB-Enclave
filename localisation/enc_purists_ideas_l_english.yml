enc_mutant_law_none: "No Mutants Allowed"
enc_mutant_law_none_desc: "The wasteland is pockmarked with the presence of those shaped and changed by radiation or other foul, militant sciences. For the purposes of our army, they must be considered unsafe and degenerate, and be denied service without exception. To do otherwise would be to put our whole army at risk.\n"

enc_mutant_law_ghoul: "Ghouls Allowed"
enc_mutant_law_ghoul_desc: "While many ghouls are feral creatures, there are those that are no less sentient than the rest of us. Considering their long lifespan, we should not ignore the possibility that some ghouls grew up and lived before the great war! Their extensive experience and expertise could benefit our nation greatly.\n"

enc_mutant_law_both: "All Mutants Allowed"
enc_mutant_law_both_desc: "While we have already declared ghouls American citizens, the step to accept their gargantuan cousins will be even more of a challenge. Still, their formiddable strength can certainly be used in the rebuilding of America.\n"

